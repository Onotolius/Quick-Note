<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Quick Note</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <p class="header__logo">Quick Note</p>
          <div class="header__actions">
            <button class="btn btn__add">Add Note</button>
            <button class="btn btn__theme">ðŸŒš</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="notes">
        <div class="container">
          <div class="notes__inner">
            <ul class="notes__list" id="notesContainer">
              <li class="notes__item">
                <h3 class="notes__title">Title</h3>
                <p class="notes__time">12.03.2025</p>
                <p class="notes__content">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Laboriosam quas, deserunt porro cumque quos fuga tenetur rerum
                  quam aliquam
                </p>
                <div class="notes__actions">
                  <button class="delete-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                  </button>
                  <button class="edit-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                      />
                    </svg>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <dialog id="noteDialog">
        <div class="dialog__content">
          <div class="dialog__header">
            <h2 class="dialog__title" id="dialogTitle">Add new Note</h2>
            <button class="btn btn__close">â¨¯</button>
          </div>
          <form id="noteForm">
            <div class="form__group">
              <label for="noteTitle" class="form__label">Title</label>
              <input
                type="text"
                id="noteTitle"
                class="form-input"
                placeholder="Enter note title ... "
                required
              />
            </div>
            <div class="form__group">
              <label for="noteContent" class="form__label">Content</label>
              <textarea
                id="noteContent"
                class="form-textarea"
                placeholder="Write your note here..."
                required
              ></textarea>
            </div>
            <div class="dialog__actions">
              <button type="button" class="btn btn__cancel">Cancel</button>
              <button type="submit" class="btn btn__save">Save Note</button>
            </div>
          </form>
        </div>
      </dialog>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
